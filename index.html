<!DOCTYPE html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body id="bodyId">
  <div class="parent-div">
    <div class="child-div">
      
      <div class="sliders" style="border: 1px black;">
        <div class="slidecontainer" id="Lslider">
          <p>Bob Length</p>
          <input class="range-slider__range" type="range" id="bobLength" value="5" min="1" max="10">
          <span class="range-slider__value" id="bobLengthVal"></span>
        </div>

        <div class="slidecontainer" id="Mslider">
          <p>Bob Mass</p>
          <input class="range-slider__range" type="range" id="bobMass" value="10" min="1" max="20">
          <span class="range-slider__value" id="bobMassValue"></span>
        </div>
      </div>
      <canvas id="myChart" style="height:90%; max-height: 250px; width:90%;max-width:400px"></canvas> 
     
    <div id="frequency"></div>

      <div class="center">
        <canvas id="Canvas1" style="border: 0px solid black;"></canvas>
      </div>


    </div>
  </div>
  <script src="script.js"></script>
  <script src="graph.js"></script>


</body>

</html>
